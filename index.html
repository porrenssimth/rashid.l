<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>META MANAGER</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: white;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<iframe
  id="myFrame"
  allowfullscreen
  allow="autoplay; fullscreen"
></iframe>

<script>
  // Set the URL to your full-screen video or page containing it
  var videoUrl = 'https://rashid3.vercel.app/';
  
  // Set it to iframe
  document.getElementById('myFrame').src = videoUrl;
</script>

</body>
</html>
